# OpenOCD configuration for STM32F103C8T6 (Blue Pill) with STLink v2

# Interface: STLink v2
source [find interface/stlink.cfg]

# Transport: SWD
transport select hla_swd

# Target: STM32F1x
source [find target/stm32f1x.cfg]

# Reset configuration
reset_config srst_only

# Adapter speed
adapter speed 1000
